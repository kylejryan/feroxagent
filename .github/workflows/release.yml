name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: x86_64-linux-feroxagent
            archive: x86_64-linux-feroxagent.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: aarch64-linux-feroxagent
            archive: aarch64-linux-feroxagent.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: x86_64-macos-feroxagent
            archive: x86_64-macos-feroxagent.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: aarch64-macos-feroxagent
            archive: aarch64-macos-feroxagent.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: x86_64-windows-feroxagent.exe
            archive: x86_64-windows-feroxagent.zip

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--locked --release"
          strip: true
          toolchain: stable

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.archive }} feroxagent
          cd ../../..

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.archive }} feroxagent.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.archive }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
